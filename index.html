<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Bubble with Kittens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio autoplay loop>
        <source src="MIO MIAO.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>


    <div class="bubble">
        <p>Would you be my Valentine?</p>
        <img src="1ca5ba6ee4774c4a595b2a859bc7c8e3.gif" alt="Small Kitten" class="kitten-gif">
    </div>

    <div class="options-container">
        <div class="option" id="yesOption">
            <label for="yesSelect">Yes:</label>
            <select id="yesSelect">
                <option value="1">Yes, I will</option>
          
            </select>
            <img src="YAg6.gif" alt="big Kitten" class="kittens-gif">
        </div>

        <div class="option" id="noOption">
            <label for="noSelect">No:</label>
            <select id="noSelect">
                <option value="1">No, I can't</option>
                <option value="2">No, maybe next time</option>
            </select>
            <img src="YAg6.gif" alt="Small Kitten" class="kittenss-gif">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
